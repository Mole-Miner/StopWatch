<div class="stopwatch">
  <div class="numbers">
    <span *ngIf="hours < 10">0</span>{{hours}}:<span *ngIf="minutes < 10">0</span>{{minutes}}:<span *ngIf="seconds < 10">0</span>{{seconds}}
  </div>
  <div class="buttons">
    <button #start>Start</button>
    <button #stop>Stop</button>
    <button #wait>Wait</button>
    <button #reset>Reset</button>
  </div>
</div>
